<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>advICE 중고거래 게시판</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    @font-face {
      font-family: 'LINESeedKR-Bd';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_11-01@1.0/LINESeedKR-Bd.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
    }

     div, h1, h2, h3, h4, h5, h6, p, span, tr, td, a {
        font-family: 'LINESeedKR-Bd';
    }
    a {
        color: inherit;
        font-weight: bold;
    }
</style>
<body>

<nav class="navbar navbar-expand-sm bg-light">

    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/">홈</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/board">게시판</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">로그인</a>
        </li>
    </ul>
</nav>


<div class="container my-3">
    <div id="board-search">
        <div class="search-wrap" align="center">
            <h2 for="search">게시판 내용 검색</h2>
            <input id="search" type="search" name="" placeholder="검색어를 입력해주세요." value="">
            <button type="submit" class="btn btn-dark">검색</button>
        </div>
    </div>
    <br><br>
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board, idx : ${boards}">
            <td th:text="${board.id}"></td>
            <td><a th:href="@{/board/view/{id}(id=${board.id})}" th:text="${board.title}"></a></td>
            <td th:text="${board.name}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
